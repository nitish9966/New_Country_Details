<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details App</title>
    <link rel="icon" type="image/png" href="assets/globe.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <button id="logout-button">Logout</button>

    <div class="container">
        <h1>Country Details</h1>    
        <div class="search-container">
            <input type="text" id="country-input" placeholder="Enter a country name">
            <button id="search-button">Search</button>
        </div>
        <div id="country-details"></div>
    </div>

    <div id="map" class="map-container"></div> <!-- Map container -->
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
